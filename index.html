<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Studying Timer</title>
    <link href="favicon.jpg" rel="icon"> 
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" /> 
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body onload = "display_quote()" class = "body">
  <div class = "split left">
    <div class = "centered">
      <p id = "state" style="font-size: 40px,line-height = 40px;">Let's study</p>
      <p id = "clock" style="font-size: 50px;">00:00</p>
      <p id = "quotes"> </p>
      <br>
      <table class="table-main" id = "Table">
        <thead>
          <tr>
            <th>STUDY</th>
            <th>BREAK</th>
            <th>ROUNDS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input style = "width: 150px;" type="text" id ="study-min" placeholder="minute">
            </td>
            <td>
              <input style = "width: 150px;" type="text" id ="break-min" placeholder="minute">
            </td>
            <td>
               <input style = "width: 150px;" type="text" id ="loop-times"  placeholder= "round">
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <button class = "cute-button" onclick="start()">Start studying</button>
    </div>
  </div>
    <div class = "split right">
      <table class="table-task right-centered" id = "Tasks">
        <thead>
          <tr>
            <th>TASKS</th>
          </tr>
        </thead>
        <tbody>
          <tr style = "height: 50px;">
            <td>
              <input size = "40" class = "text-input" type="text" id ="users-tasks" placeholder="add your new task">
              <br>
              <button class = "btn" onclick="addTasks()" id = "add">Add</button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./quotes.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
